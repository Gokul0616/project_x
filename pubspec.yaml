name: Pulse
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  cached_network_image: ^3.4.1
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  jwt_decoder: ^2.0.1
  font_awesome_flutter: ^10.6.0
  intl: ^0.20.2
  image_picker: ^1.0.4
  file_picker: ^10.3.3
  video_player: ^2.8.2
  video_thumbnail: ^0.5.3
  path_provider: ^2.1.2
  path: ^1.8.3
  flutter_local_notifications: ^19.4.2
  photo_view: ^0.15.0
  carousel_slider: ^5.1.1
  permission_handler: ^12.0.1
  mime: ^2.0.0
  http_parser: ^4.0.2
  web_socket_channel: ^3.0.3
  socket_io_client: ^3.1.2
  flutter_webrtc: ^1.2.0
  uuid: ^4.2.1
  logging: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  launcher_name: ^1.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo1.png # Declare the logo asset
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo1.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF" # White background
  adaptive_icon_foreground: "assets/images/logo1.png"
launcher_name:
  default: "Pulse"
