name: Pulse
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  cached_network_image: ^3.3.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  jwt_decoder: ^2.0.1
  font_awesome_flutter: ^10.6.0
  intl: ^0.19.0
  image_picker: ^1.0.4
  file_picker: ^8.0.0+1
  video_player: ^2.8.2
  video_thumbnail: ^0.5.3
  path_provider: ^2.1.2
  path: ^1.8.3
  flutter_local_notifications: ^17.1.2
  photo_view: ^0.14.0
  carousel_slider: ^4.2.1
  permission_handler: ^11.3.0
  mime: ^1.0.4
  http_parser: ^4.0.2
  web_socket_channel: ^2.4.3
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1 # Added for launcher icons
  launcher_name: ^1.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo1.png # Declare the logo asset
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo1.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF" # White background
  adaptive_icon_foreground: "assets/images/logo1.png"
launcher_name:
  default: "Pulse"
